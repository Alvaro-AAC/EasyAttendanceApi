<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Attendance</title>
    <link rel="stylesheet" href="{% static 'css/estilogin.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <style>
        body {
            background-color: #281f6d;
        }
    </style>
</head>
<body>
    <div class="loggin pt-5" >
      <div class="loginn-body p-5">
        <form class="form-login" id="loginform">
            {% csrf_token %}      
            <div class="input">
                <label for="usuario" >
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        class="icon icon-tabler icon-tabler-user" 
                        width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" 
                        stroke="#00abfb" fill="none" stroke-linecap="round" 
                        stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="7" r="4" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                    </svg>
                </label>
                <input type="text" placeholder="Ingrese usuario" 
                    id="usuario" name="usuario" class="forminput">
            </div>
            <br>
            <div class="input">
                <label for="contrasena" >
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        class="icon icon-tabler icon-tabler-lock" 
                        width="44" height="44" viewBox="0 0 24 24" 
                        stroke-width="1.5" stroke="#00abfb" fill="none" 
                        stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="5" y="11" width="14" height="10" rx="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
                    </svg> 
                </label>      
                <input type="password" placeholder="Ingrese contraseña" 
                    id="contrasena" name="contrasena" class="forminput">
            </div>
            <input type="submit" hidden>
        </form>
            <div class="loginn-end pt-3">
                <button id="inisess" accesskey="g">Iniciar sesión</button>
            </div> 
        </div>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
